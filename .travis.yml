language: c++
compiler: gcc
dist: trusty
addons:
  sonarcloud:
    organization: "szefoski" # the key of the org you chose at step #3
    token: ${SONAR_TOKEN}
script:
    - build-wrapper-linux-x86-64 --out-dir bw-output make
      #- sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output -X
    - ls
    - ls bin
    - ls bw-output
deploy:
  provider: releases
  token: ${GITHUB_TOKEN}
  file: ./bin/program
  skip_cleanup: true
  on:
    tags: true
